<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    
        <h1>Contact Us</h1>
    
        <form class="contact-form">
            <!-- Full Name -->
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required><br><br>
    
            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
    
            <!-- Phone Number -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required><br><br>
    
            <!-- Subject -->
            <label for="subject">Subject:</label>
            <select id="subject" name="subject" required>
                <option value="general">General Inquiry</option>
                <option value="support">Support</option>
                <option value="feedback">Feedback</option>
            </select><br><br>
    
            <!-- Message -->
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="40" required></textarea><br><br>
    
            <!-- Submit Button -->
            <input type="submit" class="submit-btn" value="submit">
        </form>
    
    </body>
    </html>
    
</head>

</html>
