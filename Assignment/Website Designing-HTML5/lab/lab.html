<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Tags Example</title>
</head>

<!-- Create a audio video tag 
     ---Also applied properties like muted loop autoplay  
     ---Create some shape using canvas tag in html 
     ---Create some shape using svg tag in html 
 -->
<body>

    <!-- Audio Tag with Controls, Muted, Loop, and Autoplay properties -->
    <h2>Audio Example</h2>
    <audio controls muted loop autoplay src="/Audio and Video/flow-211881.mp3">
        Your browser does not support the audio element.
    </audio>

    <br><br>

    <!-- Video Tag with Controls, Muted, Loop, and Autoplay properties -->
    <h2>Video Example</h2>
    <video src="/Audio and Video/20673753-hd_1920_1080_24fps.mp4" width="600" height="360" controls muted loop autoplay>
        Your browser does not support the video element.
    </video>

    <br><br>

    <!-- Canvas Example - Drawing a rectangle -->
    <h2>Canvas Example</h2>
    <canvas id="canvas" width="300" height="200" style="border:1px solid #000;">
        Your browser does not support the canvas element.
    </canvas>
    <script>
        var cnv = document.getElementById("canvas")
        // console.log(cnv);
        var big = cnv.getContext('2d')
        big.fillStyle = 'red';
        // left,top,right,bottom
        big.fillRect(50, 50, 180, 100);
        // big.stroke(blue);
        // big.moveTo(0, 0);
        // big.lineTo(200, 100);
        big.stroke();
    </script>


    <br><br>

    <!-- SVG Example - Drawing a rectangle -->
    <h2>SVG Example</h2>
    <svg viewBox="-120 -30 300 100" stroke="red" fill="green" width="300" height="200" style="border:1px solid #000;">
        <circle cx="20" cy="20" r="80" />
    </svg>

</body>

</html>
