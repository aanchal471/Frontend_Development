<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript operators</title>
</head>
<body>
    <h1>This is my first Javascript code</h1>

    <script>
      let a = 10;
      let b = 5;

      //Arithmetic Operator
      console.log("Add (a + b):", a + b);
      console.log("sub (a - b):", a - b);
      console.log("multi (a * b):", a * b);
      console.log("div (a / b):", a / b);   

    //Comparison method 
    console.log("equal to", a == b);     //false
    console.log("greater than", a > b);   //true
    console.log("less than", a <= b);    //false

    //  Logical Operators
    console.log("Is a > 10 AND b < 10?", a > 10 && b < 10);    //true 
    console.log("Is a > 20 OR b < 10?", a > 20 || b < 10);     //true
    console.log("NOT (a < b):", !(a < b));                     //true
    </script>
</body>
</html>
