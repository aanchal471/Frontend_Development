<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Tasks</title>
</head>
<body>
  
   <button onclick="runTasks()">Run Tasks</button>

  <script>
    // Task 1: Modify Fruit Array
    function task1() {
      let fruits = ["apple", "banana", "cherry"];
      fruits.push("orange");      // Add to end
      fruits.shift();             // Remove first element
      console.log("Modified Fruits Array:", fruits);
    }
    // Task 2: Sum of Elements in an Array
    function task2() {
      let numbers = [5, 10, 15, 20];
      let sum = 0;

      for (let i = 0; i < numbers.length; i++) {
        sum += numbers[i];
      }

      console.log("Sum of numbers:", sum);
    }

    //Run both task //
    function runTasks() {
      task1();
      task2();
    }
  </script>
</body>
</html>
