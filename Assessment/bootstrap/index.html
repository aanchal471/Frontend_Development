<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter login</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins%3Awght%40400%3B900&display=swap');
      input {
       color: black;
      }
      body{
       margin: 0;
       width: 100vm;
       height: 100vh;
       background: #ecf0f3;
       display: flex;
       align-items: center;
       text-align: center;
       justify-content: center;
       overflow: hidden;
       font-family: poppins;
      }
      .container{
       position: relative;
       width: 350px;
       height: 500px;
       border-radius: 20px;
       padding: 40px;
       box-sizing: border-box;
       background: #ecf0f3;
       box-shadow: 14px 14px 20px #cbced1, -14px -14px 20px white;
      }
      .brand-logo{
       height: 100px;
       width: 100px;
       background: url(https://img.icons8.com/?size=100&id=5MQ0gPAYYx7a&format=png&color=000000);
       margin: auto;
       border-radius: 50%;
       box-sizing: border-box;
       box-shadow: 7px 7px 10px #cbced1, -7px -7px 10px white;
      }
      .brand-Tittle{
       margin-top: 10px;
       font-weight: 900;
       font-size: 1.8rem;
       color: #282a2b;
       letter-spacing: 1px;
      }
      .inputs{
       text-align: left;
       margin-top: 50px;
      }
      label, input, button{
       display: block;
       width: 100%;
       padding: 0;
       border: none;
       outline: none;
       box-sizing: border-box;
      }
      label{
       margin-bottom: 4px;
      }
      label:nth-of-type(2){
       margin-top: 12px;
      }
      input::placeholder{
       color: gray;
      }
      input{
       background: #ecf0f3;
       padding: 10px;
       padding-left: 20px;
       height: 50px;
       font-size: 14px;
       border-radius: 50px;
       box-shadow: inset 6px 6px 6px #cbced1, inset -6px -6px -6px white;
      }
      button{
       color: white;
       margin-top: 20px;
       background: #1DA1f2;
       height: 40px;
       border-radius: 20px;
       cursor: pointer;
       font-weight: 900;
       box-shadow: 6px 6px 6px #cbced1, -6px -6px -6px white;
       transition: 0.5s;
      }
      button:hover{
       box-shadow: none;
      }
      a{
       position: absolute;
       font-size: 8px;
       bottom: 4px;
       right: 4px;
       text-decoration: none;
       color: black;
       background: yellow;
       border-radius: 10px;
       padding: 2px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="brand-logo"></div>
      <div class="brand-Tittle">Twitter</div>
      <div class="inputs">
        <label for="Username">Username</label>
        <input type="Username" id="Username" placeholder="abcdefghij" />
        <label for="passward">passward</label>
        <input type="passward" placeholder="123456789" />
        <button type="submit">Login</button>
      </div>
    </div>
  </body>
</html>
